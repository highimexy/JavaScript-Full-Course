<!DOCTYPE html>
<html>
  <head>
    <title>Advanced functions</title>
  </head>

  <body>
    <button onclick="" class="js-button">Click</button>
    <script>

      const buttonElement = document.querySelector('.js-button');

      buttonElement.addEventListener('click', () => {
        console.log('click')
      });

      const eventListener = () => {
        console.log('click3');
      }
      buttonElement.removeEventListener('click3', eventListener);

      buttonElement.addEventListener('click', () => {
        console.log('click2')
      });

      
      function greeting() {
        console.log('hello');
      };
      greeting();
      //functions are values

      //
      const function1 = function() {
        console.log('hello2');
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      //funcja w objekcie
      const object1 = {
        num: 2,
        fun: function () {
          console.log('hello3');
        }
      };
      object1.fun();

      //pass a value in to function

      function display(param){
        console.log(param);
      }
      display(2);

      function run(param) {
        param();
      }
      run(function() {
        console.log('hello4')
      });

      console.log('-------------------------');
      //setTimeout() pozwala wykonac funcke w przyszlosci
      //3000ms = 3s
      setTimeout(function(){
        console.log('timeout');
      }, 3000);

      console.log('next line')

      //co kazde 3 sekundy odpala kod
      setInterval(function(){
        console.log('interval');
      }, 3000);
      //async nie wiem co tu mialo byc

      //loopowanie przez array
      // for (let i = 0; i < array.length; i++){...}

      // specjalna funkcja arreyowa
      // .forEach()

      [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ].forEach(function(value, index){
        
        console.log(value, index);
      });

      const regularFunction = function(param, param2){
        console.log('hello')
        return 5;
      }

      const arrowFunction = (param, param2) => {
        console.log('hello');
        return 5;
      };
      arrowFunction();

      const oneParam = param =>{
        console.log(param + 1);
      }
      oneParam(2);

      //one line arrow function
      const oneLine = () => 2 + 3;
      console.log(oneLine());

      console.log('-------------------------');

      const object2 = {
        method: () => {


        },
        method() {

        }

      }
    </script>
  </body>
</html>
