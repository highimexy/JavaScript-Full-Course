<!DOCTYPE html>
<html>
  <head>
    <title>Advanced functions</title>
  </head>

  <body>
    <script>
      function greeting() {
        console.log('hello');
      };
      greeting();
      //functions are values

      //
      const function1 = function() {
        console.log('hello2');
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      //funcja w objekcie
      const object1 = {
        num: 2,
        fun: function () {
          console.log('hello3');
        }
      };
      object1.fun();

      //pass a value in to function

      function display(param){
        console.log(param);
      }
      display(2);

      function run(param) {
        param();
      }
      run(function() {
        console.log('hello4')
      });

      console.log('-------------------------');
      //setTimeout() pozwala wykonac funcke w przyszlosci
      //3000ms = 3s
      setTimeout(function(){
        console.log('timeout');
      }, 3000);

      console.log('next line')

      //co kazde 3 sekundy odpala kod
      setInterval(function(){
        console.log('interval');
      }, 3000);
      //async
    </script>
  </body>
</html>
