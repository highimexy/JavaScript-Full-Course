<!DOCTYPE html>
<html>

<head>
    <title>DOM PROJECTS</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
        }

        h1 {
            font-size: 70px;
            font-weight: 400;
                font-family: monospace;
            color: #ffffff;
            text-shadow: 0px 0px 5px slateblue, 0px 0px 10px slateblue, 0px 0px 10px slateblue,
                0px 0px 20px slateblue;
        }

        button {
            font-size: 48px;
            font-family: monospace;
            font-weight: 700;
            color: slateblue;
            background-color: #121212;
            border-radius: 20px;
            margin: 4px;
            cursor: pointer;
            border-width: 4px;
            border-color: white;
        }

        a {
            font-size: 48px;
            font-family: monospace;
            font-weight: 700;
            color: slateblue;
            background-color: #121212;
            border-radius: 20px;
            margin: 4px;
            cursor: pointer;
            border-width: 4px;
            border-color: white;
        }

        p {
            font-size: 40px;
            font-weight: 400;
            font-family: monospace;
            color: slateblue;
          }  
        
        input {
            max-width: 400px;
          font-size: 48px;
            font-family: monospace;
            font-weight: 700;
            color: slateblue;
            background-color: #121212;
            border-radius: 20px;
            margin: 4px;
            border-width: 4px;
            border-color: white;  
        }
        


        input::placeholder {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Youtube subscribe Button</h1>
    <button onclick="

        subscribe();

    " class="js-subscribe-button">Subscribe</button>


    <h1>Amazon Shipping Calculator</h1>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown (event);
    "> 
    <button onclick="
    calculateTotal();
    " >Calculate</button>
    <h1 class="js-total-cost"></h1>
   <script>

    function handleCostKeydown (event) {
       console.log(event.key);
        if (event.key === 'Enter') {
            calculateTotal();
        } 
    }

    function subscribe () {
        const buttonElement = document.querySelector('.js-subscribe-button');

      if(buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed'
      } else {
        buttonElement.innerHTML = 'Subscribe'
      }        
    }
    
    function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) { 
            cost = cost + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }
   </script>
</body>

</html>
